syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "buf/validate/validate.proto";
import "google/api/annotations.proto";

option go_package = "github.com/khoihuynh300/go-microservice/shared/proto/user;userpb";

service UserService {
    rpc Register (RegisterRequest) returns (RegisterResponse) {
        option (google.api.http) = {
            post: "/v1/auth/register"
            body: "*"
        };
    }

    rpc VerifyEmail (VerifyEmailRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/auth/verify-email"
            body: "*"
        };
    }

    rpc ResendVerificationEmail (ResendVerificationEmailRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/auth/register/resend"
            body: "*"
        };
    }

    rpc Login (LoginRequest) returns (TokenResponse) {
        option (google.api.http) = {
            post: "/v1/auth/login"
            body: "*"
        };
    }

    rpc Refresh (RefreshRequest) returns (TokenResponse) {
        option (google.api.http) = {
            post: "/v1/auth/refresh"
            body: "*"
        };
    }

    rpc GetMe (google.protobuf.Empty) returns (GetUserResponse) {
        option (google.api.http) = {
            get: "/v1/users/me"
        };
    }

    rpc GetUser (GetUserRequest) returns (GetUserResponse) {
        option (google.api.http) = {
            get: "/v1/users/{user_id}"
        };
    }

    rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse) {
        option (google.api.http) = {
            patch: "/v1/users/me"
            body: "*"
        };
    }

    rpc ChangePassword (ChangePasswordRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/users/me/change-password"
            body: "*"
        };
    }

    rpc ForgotPassword (ForgotPasswordRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/auth/forgot-password"
            body: "*"
        };
    }

    rpc ResetPassword (ResetPasswordRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/auth/reset-password"
            body: "*"
        };
    }

    rpc CreateUserAddress (CreateUserAddressRequest) returns (CreateUserAddressResponse) {
        option (google.api.http) = {
            post: "/v1/users/me/addresses"
            body: "*"
        };
    }

    rpc GetUserAddresses (google.protobuf.Empty) returns (GetUserAddressesResponse) {
        option (google.api.http) = {
            get: "/v1/users/me/addresses"
        };
    }
    
    rpc GetUserAddress (GetUserAddressRequest) returns (GetUserAddressResponse) {
        option (google.api.http) = {
            get: "/v1/users/me/addresses/{address_id}"
        };
    }

    rpc UpdateUserAddress (UpdateUserAddressRequest) returns (UpdateUserAddressResponse) {
        option (google.api.http) = {
            patch: "/v1/users/me/addresses/{address_id}"
            body: "*"
        };
    }

    rpc DeleteUserAddress (DeleteUserAddressRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/users/me/addresses/{address_id}"
        };
    }

    rpc SetDefaultUserAddress (SetDefaultUserAddressRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/users/me/addresses/{address_id}/set-default"
            body: "*"
        };
    }
}

message RegisterRequest {
    string email = 1 [(buf.validate.field).string.email = true];
    string password = 2 [(buf.validate.field).string.min_len = 8, (buf.validate.field).string.max_len = 64];
    string full_name = 3 [(buf.validate.field).string.min_len = 1];
    string phone = 4 [(buf.validate.field).string.pattern = "^[0-9]{10,15}$"];
}

message RegisterResponse {
    string user_id = 1;
}

message VerifyEmailRequest {
    string verify_token = 1 [(buf.validate.field).string.min_len = 1];
}

message ResendVerificationEmailRequest {
    string email = 1 [(buf.validate.field).string.email = true];
}

message LoginRequest {
    string email = 1 [(buf.validate.field).string.email = true];
    string password = 2 [(buf.validate.field).string.min_len = 8];
}

message TokenResponse {
    string access_token = 1;
    string refresh_token = 2;
}

message RefreshRequest {
    string refresh_token = 1;
}


message GetUserRequest {
    string user_id = 1 [(buf.validate.field).string.uuid = true];
}

message GetUserResponse {
    User user = 1;
}

message UpdateUserRequest {
    optional string full_name = 2 [(buf.validate.field).string.min_len = 1];
    optional string email = 3 [(buf.validate.field).string.email = true];
    optional string phone = 4 [(buf.validate.field).string.pattern = "^[0-9]{10,15}$"];
    optional google.protobuf.Timestamp date_of_birth = 5;
    optional string gender = 6;
}

message UpdateUserResponse {
    User user = 1;
}

message ChangePasswordRequest {
    string old_password = 2 [(buf.validate.field).string.min_len = 8];
    string new_password = 3 [(buf.validate.field).string.min_len = 8, (buf.validate.field).string.max_len = 64];
}

message ForgotPasswordRequest {
    string email = 1 [(buf.validate.field).string.email = true];
}

message ResetPasswordRequest {
    string reset_token = 1 [(buf.validate.field).string.min_len = 1];
    string new_password = 2 [(buf.validate.field).string.min_len = 8, (buf.validate.field).string.max_len = 64];
}

message CreateUserAddressRequest {
    string address_type = 2 [(buf.validate.field).string.in = "home,work,other"];
    string full_name = 3 [(buf.validate.field).string.min_len = 1];
    string phone = 4 [(buf.validate.field).string.pattern = "^[0-9]{10,15}$"];
    string address_line1 = 5 [(buf.validate.field).string.min_len = 1];
    string address_line2 = 6;
    string ward = 7 [(buf.validate.field).string.min_len = 1];
    string city = 8 [(buf.validate.field).string.min_len = 1];
    string country = 9 [(buf.validate.field).string.min_len = 1];
    bool is_default = 10;
}

message CreateUserAddressResponse {
    Address address = 1;
}

message UpdateUserAddressRequest {
    string address_id = 1 [(buf.validate.field).string.uuid = true];
    optional string address_type = 3 [(buf.validate.field).string.in = "home,work,other"];
    optional string full_name = 4 [(buf.validate.field).string.min_len = 1];
    optional string phone = 5 [(buf.validate.field).string.pattern = "^[0-9]{10,15}$"];
    optional string address_line1 = 6 [(buf.validate.field).string.min_len = 1];
    optional string address_line2 = 7;
    optional string ward = 8 [(buf.validate.field).string.min_len = 1];
    optional string city = 9 [(buf.validate.field).string.min_len = 1];
    optional string country = 10 [(buf.validate.field).string.min_len = 1];
    optional bool is_default = 11;
}

message UpdateUserAddressResponse {
    Address address = 1;
}

message GetUserAddressesResponse {
    repeated Address addresses = 1;
}

message GetUserAddressRequest {
    string address_id = 1 [(buf.validate.field).string.uuid = true];
}

message GetUserAddressResponse {
    Address address = 1;
}

message DeleteUserAddressRequest {
    string address_id = 1 [(buf.validate.field).string.uuid = true];
}

message SetDefaultUserAddressRequest {
    string address_id = 1 [(buf.validate.field).string.uuid = true];
}

message User {
    string id = 1;
    string full_name = 2;
    string email = 3;
    optional string phone = 4;
    optional string avatar_url = 5;
    optional google.protobuf.Timestamp date_of_birth = 6;
    string gender = 7;
    string status = 8;
}

message Address {
    string id = 1;
    string user_id = 2;
    string address_type = 3;
    string full_name = 4;
    string phone = 5;
    string address_line1 = 6;
    string address_line2 = 7;
    string ward = 8;
    string city = 9;
    string country = 10;
    bool is_default = 11;
}
