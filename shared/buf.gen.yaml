version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ./proto
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: ./proto
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: ./proto
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: ./proto
