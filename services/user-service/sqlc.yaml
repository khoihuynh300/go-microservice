version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/*.sql"
    schema: "migrations/*.up.sql"
    gen:
      go:
        package: "sqlc"
        out: "db/generated"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"

          - db_type: "timestamptz"
            go_type: "time.Time"

          - db_type: "timestamp"
            go_type: "time.Time"