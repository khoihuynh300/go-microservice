<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email đã được xác thực</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 4px;
            overflow: hidden;
        }
        .content {
            padding: 40px 30px;
        }
        .message {
            font-size: 14px;
            line-height: 1.8;
            color: #555;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #27ae60;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="message">
                <p>Chào mừng bạn đến với <strong>E-Commerce Platform</strong>!</p>
                <p>Email <strong>{{.Email}}</strong> đã được xác thực thành công.</p>
                <p>Tài khoản của bạn đã sẵn sàng để sử dụng.</p>
            </div>
            
            <a href="{{.HomePageLink}}" class="button">Đăng nhập ngay</a>
        </div>
    </div>
</body>
</html>
